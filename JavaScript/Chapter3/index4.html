<!DOCTYPE html>
<html>
<head>
    <title>불금인지 아닌지 알아보기</title>

   <script>

    const date = new Date();
   
    const dayOfWeek = date.getDay();

    if(dayOfWeek === 5){
        alert('개발과 함께하는 불금입니다.♨️');
    }
    
    
    else{
        alert('금요일이 아닙니다!')
    }
    
    </script>
</head>
<body>

   
</body>
</html>
