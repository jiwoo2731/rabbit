<body>

    <script>

    const rawInput = Number(prompt('태어난 해를 입력해주세요', ''))
    const tti = '원숭이, 닭, 개, 돼지, 쥐, 소, 호랑이, 토끼, 용, 뱀, 말 , 양'.split(',')

    alert(`당신이 ${rawInput} 년에 태어났다면, ${tti[rawInput % 12]}입니다.`)
    


    </script>
