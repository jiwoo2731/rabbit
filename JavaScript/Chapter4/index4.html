<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<script>
    const rawInput = Number(prompt('태어난 해를 입력해주세요', ''))
    const e = rawInput % 12
    
  

    let result;

    if (e === 0) { result = '원숭이'; }
    else if (e === 1) { result = '111'; }
    else if (e === 2) { result = '222'; }
    else if (e === 3) { result = '333'; }
    else if (e === 4) { result = '444'; }
    else if (e === 5) { result = '555'; }
    else if (e === 6) { result = '666'; }
    else if (e === 7) { result = '777'; }
    else if (e === 8) { result = '888'; }
    else if (e === 9) { result = '999'; }
    else if (e === 10) { result = '10'; }
    else if (e === 11) { result = '11'; }
    else if (e === 12) { result = '12'; }

    alert(`당신이 ${rawInput}년에 태어났다면, 당신은 ${result} 띠입니다.`);
</script>

</body>
</html>
