<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<script>
    const rawInput = Number(prompt('태어난 해를 입력해주세요', ''))
    const e = rawInput % 12
    
  

    let result;
    
    switch (e) {
    case 0:
        result = '원숭이';
        break;
    case 1:
        result = '111';
        break;
    case 2:
        result = '222';
        break;
    case 3:
        result = '333';
        break;
    case 4:
        result = '444';
        break;
    case 5:
        result = '555';
        break;
    case 6:
        result = '666';
        break;
    case 7:
        result = '777';
        break;
    case 8:
        result = '888';
        break;
    case 9:
        result = '999';
        break;
    case 10:
        result = '10';
        break;
    case 11:
        result = '11';
        break;

}

    alert(`당신이 ${rawInput}년에 태어났다면, 당신은 ${result} 띠입니다.`);
</script>

</body>
</html>
